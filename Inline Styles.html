<!DOCTYPE html>
<html>
    <head>
        <title>
            Inserting Styles to HTML
        </title>
    </head>
    <body>
        <h1>Hello inline styles</h1>
        <p style="color: darkblue">Hello everyone</p>
        <p style="color: red; text-align: center"> Welcome back!</p>
    </body>
    <table>
        <tr>
            <th style="color: green">First</th>
            <th style="color: purple">Second</th>
        </tr>
    </table>
</html>
