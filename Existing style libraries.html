<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Learning style libraries</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>MA'BEN Barbershop</h1>
        <p>Welcome all to my barbershop.</p>
        <h2>Book a time</h2>
        <form>
            <fieldset>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name"/>
                <input type="submit" value="Book a time"/>
            </fieldset>
        </form>
        <h2>Table</h2>
        <table>
            <tr>
                <th>Time</th>
                <th>Prices</th>
            </tr>
            <tr>
                <td>30 minutes</td>
                <td>35 euros</td>
            </tr>
            <tr>
                <td>40 minutes</td>
                <td>45 euros</td>
            </tr>
            <tr>
                <td>50 minutes</td>
                <td>50 euros</td>
            </tr>
            <tr>
                <td>60 minutes</td>
                <td>60 euros</td>
            </tr>
        </table>
        <p>Thank you for your time!</p>
    </body>
</html>
