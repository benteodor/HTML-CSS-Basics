<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MA'BEN Barbershop</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.1/dist/paper.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <div class="container paper">
            <h1>MA'BEN Barbershop</h1>  
            <p>Welcome everyone!</p>
            <h2>Form</h2>
            <form>
                <fieldset>
                    <div class="Book a time">
                        <label for="name">Name: </label>
                        <input class="book a time" type="text" id="name" name="name"/>
                    </div>
                    <input type="submit" value="Book a time" class="btn btn-primary"/>
                </fieldset>
            </form>
            <h2>Table</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Prices</th>
                        <th>Time</th>
                    </tr>
                <tbody>
                    <tr>
                        <td>30 minutes</td>
                        <td>35 euros</td>
                    </tr>
                    <tr>
                        <td>40 minutes</td>
                        <td>45 euros</td>
                    </tr>
                    <tr>
                        <td>50 minutes</td>
                        <td>55 euros</td>
                    </tr>
                    <tr>
                        <td> 60 minutes</td>
                        <td> 60 euros</td>
                    </tr>
                 </tbody>
            </table>
            <p>Thank you for coming back!</p>
        </div>
    </body>
</html>
